<!DOCTYPE html>
<html>
<head>
	<title>Phaedra's 3D Magic Sandbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/SFCompact/SFCompact.css">
	<style>
	html, body {
		margin: 0;
		height: 100%;
		font: 24px 'SF Compact Rounded', system-ui, 'Helvetica Neue', sans-serif;
	}
	#mainCanvas {
		width: 100%;
		height: 100%;
		display: block;
	}
	phaedra-menu-item {
		display: none;
	}
	#qualityButton {
		position: absolute;
		top: 10px;
		right: 10px;
		width: 30px;
		height: 30px;
		
		opacity: 25%;
		transition: 0.2s;
	}
	#qualityButton:hover {
		opacity: 75%;
	}
	</style>
</head>
<body>
	<canvas id="mainCanvas"></canvas>

	<phaedra-menu-title>Hello, world!</phaedra-menu-title>
	<phaedra-menu-item href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click for fun.</phaedra-menu-item>
	<phaedra-menu-item>(I'm sorry.)</phaedra-menu-item>

	<img src="./assets/low-res-btn.svg" id="qualityButton" onclick="toggleQuality()" title="Quality"/>
	
	<script src="scripts/modules/three.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
